<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        Pedido
    </header>
    <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="carrito.html">Carrito</a>
        <a href="carrito.html">Contacto</a>
    </nav>
    <div id="cart">🛒 Carrito (<span id="cart-count">0</span>)</div>
    <div class="contenido">
        <div class="pedido-container">
            <h2>Dirección de Envío</h2>
            <form class="pedido-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Nombres</label>
                        <input type="text" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" placeholder="Doe">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Correo</label>
                        <input type="email" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label>Número de Teléfono</label>
                        <input type="tel" placeholder="+123 456 789">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Dirección 1</label>
                        <input type="text" placeholder="123 Street">
                    </div>
                    <div class="form-group">
                        <label>Dirección 2 (Opcional)</label>
                        <input type="text" placeholder="123 Street">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" placeholder="BOGOTA D.C">
                    </div>
                    <div class="form-group">
                        <label>Barrio</label>
                        <input type="text" placeholder="KENNEDY">
                    </div>
                </div>

                <div class="form-group">
                    <label>Código Postal</label>
                    <input type="text" placeholder="123">
                </div>
            </form>
        </div>

        <div class="resumen-container">
            <h2>Total del Pedido</h2>
            <p>Productos: <span>$0</span></p>
            <p>Envío: <span>$5,000</span></p>
            <p>Total: <strong>$5,000</strong></p>
            <button class="pedido-button">Realizar Pedido</button>
        </div>
    </div>


    <footer>
        <p>&copy; 2024 Tienda Online</p>
    </footer>
</body>

</html>
